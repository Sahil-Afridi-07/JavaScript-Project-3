<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- section1
        button: Generate Number
    -->

    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>

    <!-- section2
        Guess Number
        Img
        message
        input field
        check
    -->

    <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <!-- img -->
                <img 
                    style="width: 275px;"
                    src="https://i0.wp.com/merethesharepointstave.com/wp-content/uploads/2021/11/QuestionMarkThinkingGIF.gif?fit=498%2C498&ssl=1" alt="">

                <p class="text-danger mt-3">Guess the number between 1 to 3</p>

                <div class="form-group w-25 mx-auto ">
                    <input id="field" type="text" placeholder="Enter here" class="form-control">
                </div>

                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Check</button>
            </div>
        </div>
    </div>




    <!-- section3
        img
        heading: Genrating Number
    -->
    <div class="container text-center" id="section3">
        <img
            class="img-fluid"
            style="width: 250px;"
            src="https://playpunjabsuperlotoo.com/assets/dice.gif" alt="">
            <h2>Generating Number...</h2>
    </div>


    
    
    <script src="script.js"></script>
</body>
</html>
